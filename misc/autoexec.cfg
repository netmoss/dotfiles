//binds
bind W +mf
bind S +mb
bind D +mr
bind A +ml
bind MWHEELDOWN +jump
bind MWHEELUP +jump
bind SHIFT +duck
bind mouse5 "load_itempreset 0"
bind mouse4 "load_itempreset 1"
bind mouse3 +helpme
bind q lastinv
bind e slot3

// crosshair
cl_crosshaircolor 5
cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;cl_crosshairalpha 255
cl_crosshair_scale 30
cl_crosshair_file""
crosshair 1

// viewmodels
tf_use_min_viewmodels 1
viewmodel_fov 85

// yellow damage numbers
hud_combattext_red 255
hud_combattext_green 255
