//hitsounds
tf_dingalingaling 1
tf_dingaling_volume 1
tf_dingalingaling_effect 0
tf_dingaling_pitchmindmg 100
tf_dingaling_pitchmaxdmg 100
tf_dingalingaling_repeat_delay .001
tf_dingalingaling_lasthit 1
tf_dingaling_lasthit_volume 1
tf_dingalingaling_last_effect 0
tf_dingaling_lasthit_pitchmindmg 90
tf_dingaling_lasthit_pitchmaxdmg 90

//tr_walkway
sv_allow_point_servercommand always // map won't work without this
mp_teams_unbalance_limit 0
tf_use_fixed_weaponspreads 1
tf_weapon_criticals 0
net_fakelag 10
